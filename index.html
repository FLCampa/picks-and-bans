<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/x-icon" href="/src/images/cs2-favicon.ico" />
    <link rel="stylesheet" href="./src/styles/styles.css" />
    <link rel="stylesheet" href="./src/styles/custom_prompt.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <script src="./src/functions/script.js"></script>

    <title>Pick'n Ban</title>
  </head>
  <body>
    <figure>
      <img
        src="/src/assets/icons/logo_cs_full_blk.svg"
        width="300"
        height="70"
        alt="cs logo"
      />
    </figure>

    <header>
      <h1 id="first-team-name">Time 1</h1>
      <span>vs</span>
      <h1 id="second-team-name">Time 2</h1>
    </header>

    <section>
      <hr />
    </section>

    <main>
      <article class="de-cache">
        <div class="card-hover">
          <span>Banir</span>

          <i class="fas fa-times"></i>
        </div>

        <h3>CACHE</h3>
      </article>

      <article class="de-cobblestone">
        <div class="card-hover">
          <span>Banir</span>

          <i class="fas fa-times"></i>
        </div>

        <h3>COBBLESTONE</h3>
      </article>

      <article class="de-inferno">
        <div class="card-hover">
          <span>Banir</span>

          <i class="fas fa-times"></i>
        </div>

        <h3>INFERNO</h3>
      </article>

      <article class="de-mirage">
        <div class="card-hover">
          <span>Banir</span>

          <i class="fas fa-times"></i>
        </div>

        <h3>MIRAGE</h3>
      </article>

      <article class="de-train">
        <div class="card-hover">
          <span>Banir</span>

          <i class="fas fa-times"></i>
        </div>

        <h3>TRAIN</h3>
      </article>
    </main>

    <!-- CUSTOM PROMPT -->
    <div class="custom-prompt">
      <div class="prompt-text"></div>
      <input type="text" class="prompt-input" />
      <div class="button-container">
        <button class="prompt-button">Beleza</button>
      </div>
    </div>
  </body>
</html>
