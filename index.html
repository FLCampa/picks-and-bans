<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./src/styles.css" />
    <link rel="icon" type="image/x-icon" href="/src/images/cs2-favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pick'n Ban</title>

    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script src="./src/script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="cs-logo-container">
        <img
          src="./src//images/logo_cs_full_blk.svg"
          width="300"
          height="70"
          alt="cs logo"
        />
      </div>

      <header>
        <h1 id="equipe1">Equipe 1</h1>
        <span>vs</span>
        <h1 id="equipe1">Equipe 2</h1>
      </header>

      <div class="match">
        <hr class="line" />

        <h2 id="teamPick">Ã‰ a vez da equipe banir o mapa</h2>

        <hr class="line" />
      </div>

      <div class="picks-container">
        <div class="card-container de_cache">
          <div class="card">
            <dl>Banir</dl>

            <i class="fas fa-times"></i>

            <dt class="map-name">CACHE</dt>
          </div>
        </div>

        <div class="card-container de_cobblestone">
          <div class="card">
            <dl>Banir</dl>

            <i class="fas fa-times"></i>

            <dt class="map-name">COBBLESTONE</dt>
          </div>
        </div>

        <div class="card-container de_inferno">
          <div class="card">
            <dl>Banir</dl>

            <i class="fas fa-times"></i>

            <dt class="map-name">INFERNO</dt>
          </div>
        </div>

        <div class="card-container de_mirage">
          <div class="card">
            <dl>Banir</dl>

            <i class="fas fa-times"></i>

            <dt class="map-name">MIRAGE</dt>
          </div>
        </div>

        <div class="card-container de_train">
          <div class="card">
            <dl>Banir</dl>

            <i class="fas fa-times"></i>

            <dt class="map-name">TRAIN</dt>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
